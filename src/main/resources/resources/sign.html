<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="login-box">
    <h1>Spring Security 自定义登录页面</h1>
    <div class="error" th:class="${error}? 'show error' : 'hide'" th:text="${error}"></div>
    <div class="msg" th:class="${msg}? 'show msg' : 'hide'" th:text="${msg}"></div>
    <form name='loginForm' action="/authentication/form" method='POST'>
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type='text' name='username' /></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type='password' name='password' /></td>
            </tr>

            <tr>
                <td>验证码:</td>
                <td><input type='text' name="code"/></td>
                <td><img src="/assets/captcha" ></td>
            </tr>

            <tr>
                    <!--记住我-->
                <td><input  type="checkbox" name="remember-me" value="true"/>记住我</td>
                <td>
                    <input type="submit" value="提交" />
                </td>
            </tr>
        </table>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
</body>
</html>
